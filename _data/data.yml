experiences:
  title: Experiences
  info:
    - company: IGA Technologies, Moscow
      projects:
        - role: Fullstack Team Lead
          time: 2023 - present
          name: Classification System
          details: |
            Managed a 4-member team creating a Classification System for the customer. Results:    
            - built the architecture for the system,  
            - developed backend services,      
            - implemented an approach to describe the system architecture as code using C4 and PlantUML.  
            
            **Stack:** Microservices, Java 17, Spring Boot, PostgreSQL, Kafka, React, Typescript, Docker, Kubernetes, Gitlab CI.

        - role: Backend Team Lead
          time: 2022 - 2023
          name: Construction Assessment System
          details: |
            The team developed the system that helps to plan, approve and provide inspections of building construction. Achievements:            
            - designed the architecture of the system, backend and libraries to simplify the database interaction process,    
            - directed a process of reviewing the development results to compile a library of components to be used in other projects.  
            
            **Stack:** Microservices, Java 11, Spring Boot, PostgreSQL, Kafka, React, Typescript, Docker, Gitlab CI.

        - name: Electronic Document Management
          role: Fullstack Team Lead
          time: 2022
          details: |
            Developed a new module Electronic Document Management for a formal process of the documentation release. Highlights:      
            - established the CI/CD approach to the customer thereby increasing the frequency of releases by 5 times,    
            - separated 2 business and 1 technical services from the monolith,    
            - implemented team member performance reviews.    
            
            **Stack:** Monolithic Architecture, 3DEXPERIENCE R2021x, Java 11, Spring Boot, React, Typescript.

        - role: Fullstack Team Lead
          time: 2018-2022
          name: Information Management System
          details: |
            Produced Information Management System for company leading NPPA construction project.   
            Significant experience:       
            - built an international distributed team of 15 developers from scratch,  
            - introduced static analyzers into the development process,  
            - implemented CI/CD approach to the project,  
            - introduced docker to the development process.   
            
            **Stack:** Monolithic Architecture for business logic + small technical services, 3DEXPERIENCE R2021x, Java 11, Java EE, Spring Boot, ActiveMQ Artemis, React, Typescript, Gitlab CI.

        - role: Fullstack Developer
          time: 2018
          name: Change Approval Extension
          details: |
            Developed a new module to automate the Change process of engineering models. Interesting experience:      
            -  implemented the first end-to-end integration test,    
            -  introduced React framework to the company,    
            -  moved server logic from JSP and Servlets to JaxRS.   
            
            **Stack:** Monolithic Architecture, 3DEXPERIENCE R2019x, Java 8, Java EE, React.  

        - role: Backend Developer
          time: 2016-2018
          name: Information Management System
          details: |
            Prepared line of Information Management Systems for 4 NPPA. During the project I    
            - introduced Gitlab to the company and migrated all projects from the remote SVN server,    
            - configured Gitlab CI servers and implemented CI jobs for compiling backend and running tests.  
            
            **Stack:** Monolithic Architecture, 3DEXPERIENCE R2015x, Java 8

        - role: Junior Backend Developer
          time: 2016
          name: Warehouse Management
          details: |
            - created a system for the warehouse to register all income and outcome of assets,    
            - developed a plugin for IntelliJ IDEA that sped up data model development at least 10 times and allowed to add configuration data to the control version system.  
            
            **Stack:** Monolithic Architecture, 3DEXPERIENCE R2015x, Java 8 

    - company: FSUE GRCC, Moscow
      projects:
        - role: Junior Software Developer
          time: 2014-2015
          name: Symbol detection
          details: |
            - developed an algorithm for detecting forbidden symbols in images and videos.  
            
            **Stack:** C++, OpenCV, Python

    - company: FSUE TsAGI, Moscow
      projects:
        - role: Engineer
          time: 2013-2016
          name: Models Testing System Redesign
          details: |
            - optimized algorithms to control trim systems for boats and plane models,  
            - redesigned system that collected data from analog and digital sensors during tests of the hydrodynamic configuration of the sea-based planes.  
            
            **Stack:** NI LabVIEW, Arduino, C++, Matlab, Python

