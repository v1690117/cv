career-profile:
    title: Career Profile
    summary: |
      Hello! I'm Vladimir Veselov, a seasoned Software Engineer with experience in backend, frontend and team-leading. 
      Throughout my career, I have led development teams, delivering complex applications in the realms of construction 
      planning, document management, and information management systems.     
      I am not tied to technology and I'm always eager to explore new technologies and approaches.  

education:
    title: Education
    info:
      - degree: MSc in Applied Mathematics and Physics
        university: Moscow Institute of Physics and Technology (State University)
        time: 2014 - 2016
      - degree: BSc in Applied Mathematics and Physics
        university: Moscow Institute of Physics and Technology (State University)
        time: 2010 - 2014

experiences:
    title: Experiences
    info:
      - role: Team Lead
        time: 2023 - present
        company: IGA Technologies, Moscow
        details: |
          Leading a team of 4 developers creating Classification System for our customer I   
          - built an architecture for the system,  
          - developed backend services,      
          - implemented an approach to describe the system architecture as code using C4 and PlantUML.  
          
          **Stack:** Microservices, Java 17, Spring Boot, PostgreSQL, Kafka, React, Typescript, Docker, Gitlab CI.

      - role: Backend team lead
        time: 2022 - 2023
        company: IGA Technologies, Moscow
        details: |
          The team developed the system that helps to plan, approve and provide inspections of building construction. Achievements:            
          - developed an architecture of the system, backend and libraries to simplify database interaction process,    
          - organized a process of reviewing the development results to compile a library of components to be used in other projects.  
          
          **Stack:** Microservices, Java 11, Spring Boot, PostgreSQL, Kafka, React, Typescript, Docker, Gitlab CI.

      - role: Fullstack Team Lead
        time: 2022
        company: IGA Technologies, Moscow
        details: |
          The team developed new module Electronic Document Management for formal process of the documentation release. Some highlights:      
          - introduced the CI/CD approach to the customer thereby increasing the frequency of releases by 5 times.  
          - separated 2 business and 1 technical services from big monolith.  
          - implemented team member performance reviews.    
          
          **Stack:** Monolithic Architecture, 3DEXPERIENCE R2021x, Java 11, Spring Boot, React, Typescript.

      - role: Fullstack Team Lead
        time: 2018-2022
        company: IGA Technologies, Moscow
        details: |
          I developed Information Management System for company leading NPPA construction project. 
          Implementing such a complex project I was resposible for many processes:   
          - built team of 15 developers from scratch,  
          - introduced static analyzers into the development process,  
          - implemented CI/CD approach to the project,  
          - developed frontend and backend services,  
          - introduced docker to the development process.   
          
          **Stack:** Monolithic Architecture for business logic + small technical services, 3DEXPERIENCE R2021x, Java 11, Java EE, Spring Boot, ActiveMQ Artemis, React, Typescript, Gitlab CI.

      - role: Fullstack Developer
        time: 2018
        company: IGA Technologies, Moscow
        details: |
          I developed new module to automate Change process of engineering models. Interesting experience:      
          -  implemented first end-to-end integration test,    
          -  introduced React framework to the company,    
          -  moved server logic from JSP and servlets to JaxRS.   
          
          **Stack:** Monolithic Architecture, 3DEXPERIENCE R2019x, Java 8, Java EE, React.  

      - role: Backend Developer
        time: 2016-2018
        company: IGA Technologies, Moscow
        details: |
          I developed line of Information Management Systems for 4 NPPA. During the project I  
          - introduced Gitlab to the company and migrated all projects from remote SVN server,    
          - configured Gitlab CI servers and implemented CI jobs for compiling backend and running tests.  
          
          **Stack:** Monolithic Architecture, 3DEXPERIENCE R2015x, Java 8

      - role: Junior Backend Developer
        time: 2016
        company: IGA Technologies, Moscow
        details: |
          Our team developed system for warehouse to register all income and outcome of assets.    
          I developed a plugin for Intellij IDEA that sped up data model development at least 10 times and allowed to add configuration data to control version system.  
          
          **Stack:** Monolithic Architecture, 3DEXPERIENCE R2015x, Java 8 

      - role: Junior researcher
        time: 2014-2016
        company: FSUE TsAGI, Moscow
        details: |
          Being a part-time junior researcher I 
          - developed algorithms to control trim systems for boats and plane models via servo,  
          - developed system that collected data from analog and digital sensors during tests of the hydrodynamic configuration of the sea-based planes.  
          
          **Stack:** NI LabVIEW, Arduino, C++, Matlab, Python

