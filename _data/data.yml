experiences:
    title: Experiences
    info:
      - role: Lead Developer
        time: 2023 - present
        company: IGA Technologies, Moscow
        details: |
          Classification System
      - role: Backend team lead
        time: 2022 - 2023
        company: IGA Technologies, Moscow
        details: |
          We are developing the system that helps to plan, approve and provide inspections of building construction.
          **Stack:** Microservices, Java 11, Spring Boot, PostgreSQL, Kafka, React, Typescript, Docker, Gitlab CI.
      - role: Fullstack Team Lead
        time: 2022
        company: IGA Technologies, Moscow
        details: |
          Electronic Document Management
          My team developed new module for formal process of the documentation release.
          Introduced CICD, separate 2 business services from monolith 
          **Stack:** Monolithic Architercture, 3DEXPERIENCE R2021x, Java 11, Spring Boot, React, Typescript.
      - role: Fullstack Team Lead
        time: 2018-2022
        company: IGA Technologies, Moscow
        details: |
          Information Management System
          My team was developing Information Management System for company leading NPPA construction project.
          **Stack:** Monolithic Architecture for business logic + small technical services, 3DEXPERIENCE R2021x, Java 11, Java EE, Spring Boot, ActiveMQ Artemis, React, Typescript, Gitlab CI.
      - role: Fullstack Developer
        time: 2018
        company: IGA Technologies, Moscow
        details: |
          Change Approval
          I developed new module to automate Change process of engineering models.
          **Stack:** Monolithic Architecture, 3DEXPERIENCE R2019x, Java 8, Java EE, React.
      - role: Backend Developer
        time: 2016-2018
        company: IGA Technologies, Moscow
        details: |
          Information Management System
          As outstaff developer I took part in development of line of Information Management Systems for several NPPA.
          **Stack:** Monolithic Architecture, 3DEXPERIENCE R2015x, Java 8
      - role: Junior Backend Developer
        time: 2016
        company: IGA Technologies, Moscow
        details: |
          Warehouse Management
          Our team developed system for warehouse to register all income and oucome of assets.
          **Stack:** Monolithic Architecture, 3DEXPERIENCE R2015x, Java 8
      - role: Junior researcher
        time: 2014-2016
        company: FSUE TsAGI, Moscow
        details: |
          I was developing algorithms to control trim systems for boats and plane models via servo.
          I took part in development of the system that collected data from analog and digital sensors during tests of the hydrodynamic configuration of the sea-based planes.
          **Stack:** NI LabVIEW, Arduino, C++, Matlab, Python

